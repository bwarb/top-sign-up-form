<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id = "signup">
        <div id = "banner">
            <img id = "background" src="bg.avif">
            <div id="logo-container"></div>
            <img id="logo" src="logo.png">
            <p id="image-credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    <div id="content">
        <div id="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</em></p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="form">
            <p>Let's do this!</p>
            <form action="/index.html">
                <div class="row">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <br>
                        <input type ="text" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <br>
                        <input type ="text" id="Last_name">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="email">EMAIL</label>
                        <br>
                        <input type ="text" id="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <br>
                        <input type ="text" id="phone">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <br>
                        <input type ="text" id="password">
                    </div>
                    <div>
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <br>
                        <input type ="password" id="confirm">
                    </div>
                </div>
            </form>
        </div>
        <div id="footer">
            <button>Create Account</button>
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
    </div>
    </div>
